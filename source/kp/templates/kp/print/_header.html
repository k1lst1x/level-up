<header class="header">
  <div class="header-left">
    <div class="doc-title">Коммерческое предложение</div>
    {% if kp.title %}
      <div class="subtitle">{{ kp.title }}</div>
    {% endif %}
  </div>

  <div class="header-right">
    <div class="header-info">
      <div class="info-item">
        <span class="muted">КП №{{ kp.id }}</span>
      </div>
      <div class="info-item">
        <span class="muted">Дата:</span> {{ now|date:"d.m.Y" }}
      </div>
      <div class="info-item">
        <span class="muted">Время:</span> {{ now|date:"H:i" }}
      </div>
    </div>
  </div>
</header>

<hr class="hr">
